<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaurav Patil | Senior Backend Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
            },
            colors: {
              primary: {
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
              },
              secondary: {
                400: '#22d3ee',
                500: '#06b6d4',
              },
              dark: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      ::selection {
        background: rgba(139, 92, 246, 0.3);
        color: #a78bfa;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #22d3ee 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Animated Gradient Background */
      .animated-bg {
        background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #020617);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(to right, #22d3ee, #8b5cf6);
        transform-origin: 0%;
        z-index: 100;
      }
    </style>

}
</script>
